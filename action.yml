name: Rebase Upstream
description: Use git rebase to sync with upstream
author: imba-tjd
branding:
  icon: git-pull-request
  color: green

inputs:
  upstream:
    description: <user>/<repo>
    required: false
  branch:
    description: The upstream branch that is rebased on.
    required: false
    default: master
  depth:
    description: The fetch depth
    required: false
    default: 100
outputs:
  needs-push:
    description: Whether push is needed.
    value: ${{ steps.set-output.outputs.needs-push }}

runs:
  using: composite
  steps:
    - run: |
        set -ex;

        $UPSTREAM=${{ inputs.upstream }};
        if [ -z "$UPSTREAM" ]; then
            echo ${{ inputs.token }} | gh auth login --with-token;
            $UPSTREAM=$(a.json | jq .parent.full_name);
            if [ -z "$UPSTREAM" ]; then echo "can't find upstream" && exit 1;
        fi;

        git remote add upstream https://github.com/$UPSTREAM.git;

        git fetch upstream ${{ inputs.branch }} --depth=${{ inputs.depth }};

        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com";
        git config --local user.name "GitHub Action";

        git rebase upstream/${{ inputs.branch }};

        git push origin $(git branch --show-current) --force-with-lease
      shell: bash
